name: Bug Report
description: You have found a small bug that needs fixing
title: "<title>"
labels: ["bug"]
assignees: ["luisc99"]
body:
- type: textarea
  attributes:
    label: Description
    description: A clear description of what the bug is
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A brief description of what you expected to happen
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Try to explain clearly how you found this bug, and how we can reproduce it
    placeholder: |
      1. I was in...
      1. I was doing...
      1. Then I did...
      1. Then ... happened
  validations:
    required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
